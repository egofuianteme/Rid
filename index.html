    /**
     * Salvar um novo RID no Firestore
     * @param {Object} ridData - Dados do RID { nome_funcionario, titulo, descricao, status }
     * @returns {Promise<string>} - ID do documento criado
     */
    window.salvarRIDFirebase = async (ridData) => {
      try {
        const docRef = await addDoc(collection(db, 'rids'), {
          ...ridData,
          data_criacao: new Date().toISOString(),
          ultimo_update: new Date().toISOString()
        });
        console.log('RID salvo no Firebase com ID:', docRef.id);
        return docRef.id;
      } catch (error) {
        console.error('Erro ao salvar RID no Firebase:', error);
        throw error;
      }
    };
    
    /**
     * Buscar todos os RIDs do Firestore
     * @returns {Promise<Array>} - Array de RIDs
     */
    window.buscarRIDsFirebase = async () => {
      try {
        const querySnapshot = await getDocs(collection(db, 'rids'));
        const rids = [];
        querySnapshot.forEach((doc) => {
          rids.push({
            id: doc.id,
            ...doc.data()
          });
        });
        console.log('RIDs buscados do Firebase:', rids.length);
        return rids;
      } catch (error) {
        console.error('Erro ao buscar RIDs do Firebase:', error);
        throw error;
      }
    };
    
    /**
     * Buscar RIDs por funcion√°rio
     * @param {string} nomeFuncionario - Nome do funcion√°rio
     * @returns {Promise<Array>} - Array de RIDs do funcion√°rio
     */
    window.buscarRIDsPorFuncionarioFirebase = async (nomeFuncionario) => {
      try {
        const q = query(
          collection(db, 'rids'),
          where('nome_funcionario', '==', nomeFuncionario),
          orderBy('data_criacao', 'desc')
        );
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {

            id: doc.id,
            ...doc.data()
          });
        });

      } catch (error) {

        throw error;
      }
    };

     * @param {string} ridId - ID do documento
     * @param {Object} updates - Dados a atualizar
     * @returns {Promise<void>}
     */
    window.atualizarRIDFirebase = async (ridId, updates) => {
      try {
        const ridRef = doc(db, 'rids', ridId);
        await updateDoc(ridRef, {
          ...updates,
          ultimo_update: new Date().toISOString()

        console.log('RID atualizado no Firebase:', ridId);

    function attachLoginListeners() {
      // Bot√£o Ir para Cadastro
      const btnIrCadastro = $('btn-ir-cadastro');
      if (btnIrCadastro) {
        btnIrCadastro.addEventListener('click', () => {
          showCadastro = true;
          renderLogin();
        });
      }
      
      // Bot√£o Voltar para Login
      const btnVoltarLogin = $('btn-voltar-login');
      if (btnVoltarLogin) {
        btnVoltarLogin.addEventListener('click', () => {
          showCadastro = false;
          renderLogin();
        });
      }
      
      // Formul√°rio de Login
      const loginForm = $('login-form');
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          
          const usuario = $('login-usuario').value.trim();
          const senha = $('login-senha').value.trim();
          const config = window.elementSdk?.config || defaultConfig;
          
          if (!usuario || !senha) {
            showMessage('Preencha usu√°rio e senha', 'error');
            return;
          }
          
          const adminUser = config.usuario_admin || defaultConfig.usuario_admin;
          const adminPass = config.senha_admin || defaultConfig.senha_admin;
          
          if (usuario === adminUser && senha === adminPass) {
            currentUser = { tipo: 'admin', nome: 'Administrador' };
            showMessage('Login realizado com sucesso!', 'success');
            render();
          } else {
            // Verificar se o usu√°rio est√° cadastrado
            const usuarioCadastrado = currentData.find(u => 
              u.tipo_usuario === 'usuario_cadastrado' && 
              u.nome_usuario === usuario && 
              u.senha === senha
            );
            
            if (usuarioCadastrado) {
              currentUser = { tipo: 'funcionario', nome: usuarioCadastrado.nome_completo };
              showMessage(`Bem-vindo, ${usuarioCadastrado.nome_completo}!`, 'success');
              render();
            } else {
              showMessage('Usu√°rio ou senha incorretos', 'error');
            }
          }
        });
      }
      
      // Formul√°rio de Cadastro
      const cadastroForm = $('cadastro-form');
      if (cadastroForm) {
        cadastroForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          if (!window.dataSdk) {
            showMessage('Sistema de dados n√£o dispon√≠vel', 'error');
            return;
          }
          
          if (currentRecordCount >= 999) {
            showMessage('Limite m√°ximo de cadastros atingido', 'error');
            return;
          }
          
          const nomeCompleto = $('cadastro-nome').value.trim();
          const usuario = $('cadastro-usuario').value.trim();
          const senha = $('cadastro-senha').value.trim();
          const confirmaSenha = $('cadastro-confirma-senha').value.trim();
          
          if (!nomeCompleto || !usuario || !senha || !confirmaSenha) {
            showMessage('Preencha todos os campos', 'error');
            return;
          }
          
          if (senha !== confirmaSenha) {
            showMessage('As senhas n√£o coincidem', 'error');
            return;
          }
          
          if (senha.length < 4) {
            showMessage('A senha deve ter pelo menos 4 caracteres', 'error');
            return;
          }
          
          // Verificar se o usu√°rio j√° existe
          const usuarioExiste = currentData.find(u => 
            u.tipo_usuario === 'usuario_cadastrado' && 
            u.nome_usuario === usuario
          );
          
          if (usuarioExiste) {
            showMessage('Este nome de usu√°rio j√° est√° em uso', 'error');
            return;
          }
          
          const btnCadastro = $('btn-cadastro');
          const btnText = $('btn-cadastro-text');
          if (btnCadastro && btnText) {
            btnCadastro.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';
          }
          
          const now = new Date().toISOString();
          const record = {
            tipo_usuario: 'usuario_cadastrado',
            nome_completo: nomeCompleto,
            nome_usuario: usuario,
            senha: senha,
            data_criacao: now,
            ultimo_update: now
          };
          
          const result = await window.dataSdk.create(record);
          
          if (btnCadastro && btnText) {
            btnCadastro.disabled = false;
            btnText.textContent = 'Criar Conta';
          }
          
          if (result.isOk) {
            showMessage('Conta criada com sucesso! Fa√ßa login para continuar.', 'success');
            showCadastro = false;
            renderLogin();
          } else {
            showMessage('Erro ao criar conta', 'error');
          }
        });
      }
    }

    function attachRidsListeners() {
      const btnNovo = $('btn-novo-rid');
      const modal = $('modal-novo-rid');
      const btnCancelar = $('btn-cancelar-rid');
      const form = $('form-novo-rid');
      
      if (btnNovo && modal) {
        btnNovo.addEventListener('click', () => {
          if (currentRecordCount >= 999) {
            showMessage('Limite m√°ximo de 999 RIDs atingido', 'error');
            return;
          }
          modal.style.display = 'flex';
        });
      }
      
      if (btnCancelar && modal) {
        btnCancelar.addEventListener('click', () => {
          modal.style.display = 'none';
          form.reset();
        });
      }
      
      if (modal) {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.style.display = 'none';
            form.reset();
          }
        });
      }
      
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          if (!window.dataSdk) {
            showMessage('Sistema de dados n√£o dispon√≠vel', 'error');
            return;
          }
          
          if (currentRecordCount >= 999) {
            showMessage('Limite m√°ximo de 999 RIDs atingido', 'error');
            return;
          }
          
          const funcionario = $('novo-rid-funcionario').value.trim();
          const titulo = $('novo-rid-titulo').value.trim();
          const descricao = $('novo-rid-descricao').value.trim();
          const status = $('novo-rid-status').value;
          
          if (!funcionario || !titulo || !descricao) {
            showMessage('Preencha todos os campos', 'error');
            return;
          }
          
          const btnSalvar = $('btn-salvar-rid');
          const btnText = $('btn-salvar-rid-text');
          if (btnSalvar && btnText) {
            btnSalvar.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';
          }
          
          const now = new Date().toISOString();
          const record = {
            tipo_usuario: 'funcionario',
            nome_funcionario: funcionario,
            titulo,
            descricao,
            status,
            data_criacao: now,
            ultimo_update: now
          };
          
          const result = await window.dataSdk.create(record);
          
          if (btnSalvar && btnText) {
            btnSalvar.disabled = false;
            btnText.textContent = 'Salvar';
          }
          
          if (result.isOk) {
            showMessage('RID criado com sucesso!', 'success');
            modal.style.display = 'none';
            form.reset();
          } else {
            showMessage('Erro ao criar RID', 'error');
          }
        });
      }
      
      const filterStatus = $('filter-status');
      const filterFunc = $('filter-funcionario');
      
      if (filterStatus) {
        filterStatus.addEventListener('change', renderRidsList);
      }
      if (filterFunc) {
        filterFunc.addEventListener('change', renderRidsList);
      }
    }
    
    function renderRidsList() {

                  <option value="Vencidos" ${r.status === 'Vencidos' ? 'selected' : ''}>Vencidos</option>
                  <option value="Corrigidos" ${r.status === 'Corrigidos' ? 'selected' : ''}>Corrigidos</option>
                </select>
                <button data-rid-id="${r.__backendId}" class="rid-delete-btn" style="padding: 6px 12px; border: 1px solid #ff6b6b40; background: none; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 12px; color: #ff6b6b; transition: background 0.2s;">
                  ${icons.trash}
                  <span>Excluir</span>
                </button>
              </div>
            </div>
          </div>
        `).join('');
      
      // Attach listeners para status e delete
      document.querySelectorAll('.rid-status-select').forEach(select => {
        select.addEventListener('change', async (e) => {
          const ridId = e.target.dataset.ridId;
          const newStatus = e.target.value;
          const record = currentData.find(r => r.__backendId === ridId);
          
          if (record && window.dataSdk) {
            record.status = newStatus;
            record.ultimo_update = new Date().toISOString();
            const result = await window.dataSdk.update(record);
            
            if (result.isOk) {
              showMessage('Status atualizado', 'success');
            } else {
              showMessage('Erro ao atualizar status', 'error');
            }
          }
        });
      });
      
      document.querySelectorAll('.rid-delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const ridId = e.currentTarget.dataset.ridId;
          const record = currentData.find(r => r.__backendId === ridId);
          
          // Confirma√ß√£o inline
          const originalHTML = e.currentTarget.innerHTML;
          e.currentTarget.innerHTML = `${icons.check} Confirmar?`;
          e.currentTarget.style.background = '#ff6b6b20';
          
          let confirmed = false;
          
          const confirmHandler = async () => {
            if (confirmed) return;
            confirmed = true;
            
            if (record && window.dataSdk) {
              const result = await window.dataSdk.delete(record);
              if (result.isOk) {
                showMessage('RID exclu√≠do', 'success');
              } else {
                showMessage('Erro ao excluir RID', 'error');
              }
            }
          };
          
          const cancelHandler = () => {
            if (confirmed) return;
            confirmed = true;
            e.currentTarget.innerHTML = originalHTML;
            e.currentTarget.style.background = 'none';
          };
          
          e.currentTarget.addEventListener('click', confirmHandler, { once: true });
          setTimeout(() => {
            if (!confirmed) cancelHandler();
          }, 3000);
        });
      });
    }
